<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: grid;
        grid-template-rows: repeat(10, 1fr [period]);
        grid-template-columns: repeat(18, 1fr [family]);
        gap: 0.5rem 0.5rem;
        height: 100%;
      }

      .element {
        grid-area: a;
      }

      body {
        background: #123;
        color: aquamarine;
        margin: 0;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="main"></div>
  </body>
</html>
